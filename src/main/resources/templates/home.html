<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Lista de pedidos</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link href="../styles/style.css" rel="stylesheet">
	</head>
	<body>
		
		<div class="container">	
			
			<div class="jumbotron">
				<h1 class="display-4">Meus pedidos</h1>
			</div>
			
			<nav class="navbar navbar-expand navbar-light bg-light d-flex justify-content-between mb-3">
				<div class="navbar-nav">
					<a class="nav-item nav-link active" href="">Todos</a>
					<a class="nav-item nav-link" href="">Aguardando</a>
					<a class="nav-item nav-link" href="">Aprovado</a>
					<a class="nav-item nav-link" href="">Entregue</a>		
				</div>
				<a href="/pedido/formulario"><button class="btn btn-secondary">Novo</button></a>
			</nav>
			
			<div class="card" th:each="pedido : ${pedidos}">
				<div class="card-header" th:text="${pedido.nomeProduto}">
					Nome do produto
				</div>				
				<div class="card-body">
					<div class="row">
						<div class="col-12 col-sm-8 mb-3">
							<div class="row">
								<div class="col-md-5">Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>	
								<div class="col-md-7">Data de entrega: <span th:text="${pedido.dataEntrega}">20/02/2020</span></div>
							</div>
							<div>Produto</div>
							<div><input class="form-control" th:value="${pedido.urlProduto}" value="url do produto"></div>
							
							<div>Descrição</div>
							<div>
								<textarea class="form-control" th:text="${pedido.descricao}"></textarea>
							</div>
						</div>
						
						<div class="col-12 col-sm-4">
							<div>
								<img class="img-thumbnail" th:src="${pedido.urlImagem}"/>
							</div>
						</div>
						
					</div>
				
				</div>
				
			</div>
			
		</div>
		
	</body>
</html>
