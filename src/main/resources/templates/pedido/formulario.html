<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Novo pedido</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<link href="../../styles/style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">	
			<div class="jumbotron">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
		</div>
		
		<form action="/pedido/novo" method="post">
			<div>
				<label for="nome">Produto</label>
				<input name="nome" type="text" placeholder="Nome do produto"/>
				<small>Informa qual o nome do produto</small>
			</div>
			<div>
				<label for="urlProduto">URL</label>
				<input name="urlProduto" type="text" placeholder="URL do produto"/>
				<small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
			</div>
			<div>
				<label for="urlImagem">Imagem</label>
				<input name="urlImagem" type="text" placeholder="URL da imagem"/>
				<small>Copie a URL de uma imagem do produto e cole aqui para ajudar a conseguir compradores</small>
			</div>
			<div>
				<label for="descricao">URL</label>
				<textarea name="descricao" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
			</div>
			<button type="submit">Cadastrar</button>
		</form>
		
	</body>
</html>
