<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Novo pedido</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
		<style>
			.jumbotron {
	  		  padding: 2rem 1rem;
	  		  margin-bottom: 2rem;
	 		  background-color: #e9ecef;
			  border-radius: .3rem;
			}
		</style>
	</head>
	<body>
		<div class="container">	
			
			<div class="jumbotron">
				<h1 class="display-4">Novo Pedido</h1>
			</div>
		
			<form action="/pedido/novo" method="post">
				<div class="form-group">
					<label for="nomeProduto">Produto</label>
					<input name="nomeProduto" class="form-control" type="text" placeholder="Nome do produto"/>
					<small>Informa qual o nome do produto</small>
				</div>
				<div class="form-group">
					<label for="urlProduto">URL</label>
					<input name="urlProduto" class="form-control" type="text" placeholder="URL do produto"/>
					<small>Procure em um site o produto que você deseja e cole a URL da página aqui</small>
				</div>
				<div class="form-group">
					<label for="urlImagem">Imagem</label>
					<input name="urlImagem" class="form-control" type="text" placeholder="URL da imagem"/>
					<small>Copie a URL de uma imagem do produto e cole aqui para ajudar a conseguir compradores</small>
				</div>
				<div class="form-group">
					<label for="descricao">Descrição</label>
					<textarea name="descricao" class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador"></textarea>
				</div>
				<button type="submit">Cadastrar</button>
			</form>
		
		</div>
		
	</body>
</html>
